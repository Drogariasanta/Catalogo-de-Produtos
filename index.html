<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drogaria Santa Maria Pinheirinho - Catálogo de Produtos</title>
    <style>
        /* Estilos básicos para o layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .filters {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .filters select {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            font-size: 14px;
            color: #555;
        }

        .product span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>

    <header>
        <h1>Drogaria Santa Maria Pinheirinho</h1>
        <p>Catálogo de Produtos</p>
    </header>

    <nav>
        <a href="#">Início</a>
        <a href="#">Contato</a>
    </nav>

    <!-- Filtro de Categorias -->
    <div class="filters">
        <select id="categoryFilter">
            <option value="">Selecione uma categoria</option>
            <!-- As categorias serão carregadas aqui -->
        </select>
    </div>

    <!-- Lista de Produtos -->
    <div class="product-list" id="productList">
        <!-- Os produtos serão carregados aqui -->
    </div>

    <script>
        // Link do Google Sheets para o arquivo CSV
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQulmY7T7U6PseDk2kouwSzi7E_Fp_i8rxwuLawd4I77MPQvLP3PRGtWWE5_Oz0_MoPyQ2GqQYppGL-/pub?output=csv';

        // Função para carregar a planilha e exibir os produtos
        function loadProducts() {
            fetch(sheetUrl)
                .then(response => response.text())
                .then(data => {
                    const products = parseCSV(data);
                    displayCategories(products);
                    displayProducts(products);
                });
        }

        // Função para analisar os dados CSV
        function parseCSV(data) {
            const lines = data.split('\n');
            const products = [];

            // Ignorar cabeçalho
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].split(',');

                if (line.length === 5) {
                    const product = {
                        image: line[0].trim(),
                        name: line[1].trim(),
                        description: line[2].trim(),
                        price: line[3].trim(),
                        category: line[4].trim(),
                    };
                    products.push(product);
                }
            }

            return products;
        }

        // Função para exibir categorias
        function displayCategories(products) {
            const categories = new Set(products.map(product => product.category));
            const categoryFilter = document.getElementById('categoryFilter');

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });

            categoryFilter.addEventListener('change', (e) => {
                const filteredCategory = e.target.value;
                displayProducts(products, filteredCategory);
            });
        }

        // Função para exibir os produtos
        function displayProducts(products, categoryFilter = '') {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            const filteredProducts = categoryFilter ? 
                products.filter(product => product.category === categoryFilter) : products;

            filteredProducts.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');

                const image = product.image.startsWith('http') ? product.image : 'https://toymania.vtexassets.com/arquivos/ids/997240-800-auto?v=638599556463830000&width=800&height=auto&aspect=true';
                
                productElement.innerHTML = `
                    <img src="${image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p><span>${product.price}</span></p>
                `;

                productList.appendChild(productElement);
            });
        }

        // Carregar os produtos quando a página carregar
        window.onload = loadProducts;
    </script>

</body>

</html>
