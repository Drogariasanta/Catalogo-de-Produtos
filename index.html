<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drogaria Santa Maria Pinheirinho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #e8f5e9;
            color: #333;
        }

        header {
            background: #2e7d32;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 2em;
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #43a047;
            padding: 10px;
            flex-wrap: wrap;
        }

        nav select {
            display: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #2e7d32;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 5px 10px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover, nav a.active {
            background: #2e7d32;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            width: 100%;
            max-width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .product p {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .product .price {
            font-size: 1.3em;
            font-weight: bold;
            color: #2e7d32;
            margin: 10px 0;
        }

        .product .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        .product button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #43a047;
            color: white;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .product button:hover {
            background: #2e7d32;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            nav a {
                display: none;
            }

            nav select {
                display: block;
                margin: auto;
            }

            .product-container {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .product {
                max-width: 90%;
            }

            header {
                font-size: 1.5em;
            }

            nav select {
                font-size: 0.9em;
            }

            footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        Drogaria Santa Maria Pinheirinho
    </header>

    <nav>
        <a href="#" class="active" data-category="todos">Todos</a>
        <a href="#" data-category="Jogos">Jogos</a>
        <a href="#" data-category="Bonecas">Bonecas</a>
        <a href="#" data-category="Eletrônicos">Eletrônicos</a>
        <select onchange="filterCategory(this.value)">
            <option value="todos">Todos</option>
            <option value="Jogos">Jogos</option>
            <option value="Bonecas">Bonecas</option>
            <option value="Eletrônicos">Eletrônicos</option>
        </select>
    </nav>

    <div class="container">
        <div class="product-container">
            <!-- Os produtos serão carregados dinamicamente aqui -->
        </div>
    </div>

    <footer>
        © 2025 Drogaria Santa Maria Pinheirinho. Todos os direitos reservados.
    </footer>

    <script>
        const products = [
            {
                img: "images/imagem1.jpg",
                name: "Kit Jogo Alquimia",
                desc: "Explore a ciência com 45 experiências fascinantes!",
                price: "R$ 157,99",
                category: "Jogos"
            },
            // Adicione outros produtos aqui
        ];

        function renderProducts(category) {
            const container = document.querySelector('.product-container');
            container.innerHTML = '';

            const filteredProducts = category === 'todos' ? products : products.filter(p => p.category === category);

            filteredProducts.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');

                productDiv.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.desc}</p>
                    <div class="price">${product.price}</div>
                    <div class="buttons">
                        <button onclick="addToList('${product.name}')">Adicionar à Lista</button>
                        <button onclick="contact('${product.name}')">Entrar em Contato</button>
                    </div>
                `;

                container.appendChild(productDiv);
            });
        }

        function filterCategory(category) {
            renderProducts(category);
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.querySelector(`nav a[data-category="${category}"]`).classList.add('active');
        }

        function addToList(productName) {
            alert(`${productName} adicionado à sua lista!`);
            // Aqui você pode implementar o armazenamento da lista
        }

        function contact(productName) {
            const url = `https://wa.me/35988490590?text=Ol%C3%A1,%20gostaria%20de%20mais%20informa%C3%A7%C3%B5es%20sobre:%20${encodeURIComponent(productName)}`;
            window.open(url, '_blank');
        }

        renderProducts('todos');
    </script>
</body>
</html>
