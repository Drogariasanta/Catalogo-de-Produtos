<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <style>
        /* Estilo adicionado diretamente no arquivo HTML */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .filter-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .filter-button:hover {
            background-color: #444;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 150px;
            border-radius: 8px;
        }

        .product-info {
            flex: 1;
            margin-left: 15px;
        }

        .product-info h3 {
            margin: 0 0 5px;
        }

        .product-info p {
            margin: 0;
            color: #555;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            background-color: #25d366;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .contact-btn i {
            font-size: 18px;
        }

        .contact-btn:hover {
            background-color: #1da851;
        }
    </style>
</head>
<body>

    <header>
        <h1>Catálogo de Produtos</h1>
    </header>

    <!-- Filtro de Categorias -->
    <div class="filter-container">
        <button class="filter-button" onclick="filterCategory('Jogos')">Jogos</button>
        <button class="filter-button" onclick="filterCategory('Bonecas')">Bonecas</button>
        <button class="filter-button" onclick="filterCategory('Eletrônicos')">Eletrônicos</button>
        <button class="filter-button" onclick="filterCategory('')">Mostrar Todos</button>
    </div>

    <div class="container">
        <main id="product-list"></main>
    </div>

    <footer>
        <p>&copy; 2025 Drogaria Santa Maria Pinheirinho</p>
    </footer>

    <script>
        let products = [];

        document.addEventListener("DOMContentLoaded", function() {
            // URL da planilha do Google Sheets (formato CSV)
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQulmY7T7U6PseDk2kouwSzi7E_Fp_i8rxwuLawd4I77MPQvLP3PRGtWWE5_Oz0_MoPyQ2GqQYppGL-/pub?output=csv';
            
            fetch(sheetUrl)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').slice(1); // Remove o cabeçalho
                    products = rows.map(row => {
                        const cols = row.split(',');
                        return {
                            image: cols[0],
                            name: cols[1],
                            description: cols[2],
                            price: cols[3],
                            category: cols[4]
                        };
                    });

                    // Exibir todos os produtos na página inicialmente
                    displayProducts(products);
                })
                .catch(error => {
                    console.error("Erro ao acessar o Google Sheets:", error);
                });
        });

        // Função para exibir os produtos
        function displayProducts(productsToDisplay) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Limpar a lista de produtos
            productsToDisplay.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product');
                productItem.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p>${product.price}</p>
                        <p><strong>${product.category}</strong></p>
                    </div>
                    <a href="https://wa.me/5599988490590?text=Gostaria%20de%20informações%20sobre%20o%20produto%20${product.name}" class="contact-btn">
                        <i class="fab fa-whatsapp"></i> Contatar no WhatsApp
                    </a>
                `;
                productList.appendChild(productItem);
            });
        }

        // Função para filtrar produtos por categoria
        function filterCategory(category) {
            if (category === '') {
                displayProducts(products); // Mostrar todos
            } else {
                const filteredProducts = products.filter(product => product.category === category);
                displayProducts(filteredProducts);
            }
        }
    </script>

</body>
</html>
