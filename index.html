<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drogaria Santa Maria Pinheirinho</title>
    <style>
        /* Estilos para a estrutura e layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #28a745;  /* Cabeçalho verde */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        #filter-categories {
            margin: 20px;
            text-align: center;
        }
        #filter-categories select {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        #productList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background-color: #fff;
            padding: 15px;
            margin: 10px;
            width: 200px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Drogaria Santa Maria Pinheirinho</h1>
    </header>

    <div id="filter-categories">
        <h2>Catálogo de Produtos</h2>
        <select id="categoryFilter">
            <option value="">Selecione uma categoria</option>
        </select>
    </div>

    <div id="productList">
        <!-- Os produtos serão carregados aqui -->
    </div>

    <footer>
        <p>&copy; 2025 Drogaria Santa Maria Pinheirinho</p>
    </footer>

    <script>
        async function loadProducts() {
            // Carregar o CSV diretamente do Google Sheets
            const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQulmY7T7U6PseDk2kouwSzi7E_Fp_i8rxwuLawd4I77MPQvLP3PRGtWWE5_Oz0_MoPyQ2GqQYppGL-/pub?output=csv');
            const data = await response.text();  // Pega o conteúdo CSV como texto

            // Converte o CSV para um formato utilizável
            const products = csvToJson(data);
            const categories = [...new Set(products.map(product => product.Categoria))];

            // Exibe as categorias no filtro
            const categorySelect = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });

            // Exibe os produtos na tela
            const productList = document.getElementById("productList");
            productList.innerHTML = ""; // Limpa qualquer conteúdo anterior
            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");

                const img = document.createElement("img");
                img.src = product.Imagem.startsWith('http') ? product.Imagem : 'https://toymania.vtexassets.com/arquivos/ids/997240-800-auto?v=638599556463830000&width=800&height=auto&aspect=true';
                img.alt = product["Nome do Produto"];

                const name = document.createElement("h3");
                name.textContent = product["Nome do Produto"];

                const price = document.createElement("p");
                price.textContent = product.Preço;

                const description = document.createElement("p");
                description.textContent = product["Descrição do Produto"];

                productDiv.appendChild(img);
                productDiv.appendChild(name);
                productDiv.appendChild(price);
                productDiv.appendChild(description);

                productList.appendChild(productDiv);
            });
        }

        // Função para converter CSV para JSON
        function csvToJson(csv) {
            const rows = csv.split("\n");
            const headers = rows[0].split(",");
            
            const json = rows.slice(1).map(row => {
                const values = row.split(",");
                const product = {};
                headers.forEach((header, index) => {
                    product[header.trim()] = values[index]?.trim();  // Evita undefined
                });
                return product;
            });

            return json;
        }

        // Função para filtrar produtos pela categoria
        function filterProductsByCategory(category) {
            const productDivs = document.querySelectorAll('.product');
            productDivs.forEach(div => {
                const productCategory = div.querySelector('p').textContent;  // Obtém a categoria do produto
                if (category === "" || productCategory === category) {
                    div.style.display = 'block';
                } else {
                    div.style.display = 'none';
                }
            });
        }

        // Inicializa a página
        window.onload = () => {
            loadProducts();
            document.getElementById('categoryFilter').addEventListener('change', (e) => {
                filterProductsByCategory(e.target.value);
            });
        };
    </script>
</body>
</html>
