<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drogaria Santa Maria Pinheirinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #388e3c;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 60px;
            margin-right: 20px;
        }

        .header-text {
            text-align: left;
        }

        .header-text h1 {
            color: #388e3c;
            font-size: 1.8em;
            margin: 0;
        }

        .header-text h1 span {
            color: #d32f2f; /* Vermelho da cruz */
            font-weight: bold;
        }

        .header-text p {
            color: #d32f2f;
            font-size: 1em;
            margin: 5px 0 0;
        }

        nav {
            background-color: #388e3c;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px;
            text-align: center;
            vertical-align: top;
            width: calc(33.33% - 40px); /* 3 produtos por linha em telas grandes */
            display: inline-block;
            box-sizing: border-box;
            height: 400px; /* Define uma altura fixa para todos os produtos */
        }

        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 1.1em;
            margin: 10px 0;
            color: #333;
        }

        .product p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .price {
            color: #43a047;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .button-group {
            margin-top: 15px;
        }

        .button-group .btn {
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
        }

        .button-group .btn:hover {
            background-color: #1b5e20;
        }

        footer {
            background-color: #388e3c;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .product {
                width: calc(50% - 40px); /* Exibe 2 produtos por linha em telas médias */
            }
        }

        @media (max-width: 480px) {
            .product {
                width: calc(100% - 40px); /* Exibe 1 produto por linha em telas pequenas */
                margin: 10px 0;
            }

            header {
                font-size: 1.5em;
                padding: 15px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Drogaria Santa Maria">
        <div class="header-text">
            <h1>Drogaria <span>Santa Maria</span></h1>
            <p>Aqui o Cliente é Sagrado</p>
        </div>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#produtos">Produtos</a>
        <a href="#contato">Contato</a>
    </nav>

    <div class="container">
        <h2 id="categoryTitle">Todos os Produtos</h2>
        <div id="productContainer" style="display: flex; flex-wrap: wrap; justify-content: space-between;">
            <!-- Produtos serão carregados dinamicamente -->
        </div>
    </div>

    <footer>
        © 2024 Drogaria Santa Maria Pinheirinho. Todos os direitos reservados.
    </footer>

    <script>
        const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQulmY7T7U6PseDk2kouwSzi7E_Fp_i8rxwuLawd4I77MPQvLP3PRGtWWE5_Oz0_MoPyQ2GqQYppGL-/pub?output=csv";

        async function fetchData() {
            const response = await fetch(spreadsheetUrl);
            const data = await response.text();
            return parseCSV(data);
        }

        function parseCSV(data) {
            const rows = data.split("\n");
            const headers = rows[0].split(",");
            return rows.slice(1).map(row => {
                const values = row.split(",");
                return headers.reduce((acc, header, index) => {
                    acc[header.trim()] = values[index]?.trim();
                    return acc;
                }, {});
            });
        }

        function populateCategories(products) {
            const categoryFilter = document.getElementById("categoryFilter");
            const uniqueCategories = new Set(products.map(p => p["Categoria"]));

            categoryFilter.innerHTML = `<option value="todos">Todos</option>`;

            uniqueCategories.forEach(category => {
                if (category) {
                    categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
                }
            });
        }

        function populateProducts(products) {
            const productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = "";

            products.forEach(product => {
                if (product["Nome do Produto"] && product["Categoria"]) {
                    const productElement = `
                        <div class="product todos ${product["Categoria"]}">
                            <img src="${product["Imagem"]}" alt="${product["Nome do Produto"]}">
                            <h3>${product["Nome do Produto"]}</h3>
                            <p>${product["Descrição do Produto"]}</p>
                            <div class="price">${product["Preço"]}</div>
                            <div class="button-group">
                                <button class="btn" onclick="addToCart('${product["Nome do Produto"]}')">Adicionar ao Carrinho</button>
                            </div>
                        </div>
                    `;
                    productContainer.innerHTML += productElement;
                }
            });
        }

        let cart = [];

        function addToCart(productName) {
            cart.push(productName);
            alert(`"${productName}" foi adicionado ao carrinho!`);
        }

        fetchData().then(products => {
            populateProducts(products);
        });
    </script>
</body>
</html>
