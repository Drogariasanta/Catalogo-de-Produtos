<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Drogaria Santa Maria Pinheirinho</title>
    <style>
        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f7f7f7; /* Cor do fundo alterada */
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center; /* Centraliza o conteúdo */
            text-align: center;
            position: relative;
        }
        header img {
            width: 80%; /* Ajusta a imagem para ser um pouco menor no PC */
            object-fit: cover;
            height: 200px; /* Altura ajustada */
        }
        header h1 {
            font-size: 2em;
            color: #43a047; /* Cor verde */
            margin: 0;
            position: absolute;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #43a047;
            padding: 10px;
            position: relative;
        }
        nav select {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #66bb6a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        #productContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            flex: 1 1 calc(33.33% - 40px);
            box-sizing: border-box;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product h3 {
            font-size: 1.1em;
            margin: 10px 0;
            color: #333;
        }
        .product p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .price {
            color: #43a047;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .button-group {
            margin-top: 15px;
        }
        .button-group .btn {
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group .btn:hover {
            background-color: #1b5e20;
        }
        .button-group .btn.contact {
            background-color: #43a047;
        }
        .button-group .btn.contact:hover {
            background-color: #388e3c;
        }
        #cartButton {
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            position: fixed;
            right: 10px;
            bottom: 10%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 10;
        }
        #cartButton:hover {
            background-color: #d32f2f;
        }
        footer {
            background-color: #388e3c;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .product {
                flex: 1 1 calc(50% - 40px);
            }
        }

        @media (max-width: 480px) {
            .product {
                flex: 1 1 calc(100% - 40px);
            }
            header {
                padding: 15px;
            }
            nav select {
                font-size: 0.9em;
                padding: 8px;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/kg4nNxF.jpeg" alt="Logo Drogaria Santa Maria">
    </header>

    <nav>
        <label for="categoryFilter" style="color: white; font-size: 1em; margin-right: 10px;">Selecione uma Categoria:</label>
        <select id="categoryFilter" onchange="filterByCategory()">
            <!-- Categorias serão carregadas dinamicamente -->
        </select>
    </nav>

    <div class="container">
        <h2 id="categoryTitle" style="display: flex; justify-content: space-between; align-items: center;">
            Todos os Produtos
            <span style="font-size: 1.1em;">Telefone: 34703859</span>
        </h2>
        <div id="productContainer">
            <!-- Produtos serão carregados dinamicamente -->
        </div>
    </div>

    <footer>
        © 2024 Drogaria Santa Maria Pinheirinho. Todos os direitos reservados.
    </footer>

    <button id="cartButton" onclick="viewCart()">Ver Carrinho</button>

    <script>
        const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQulmY7T7U6PseDk2kouwSzi7E_Fp_i8rxwuLawd4I77MPQvLP3PRGtWWE5_Oz0_MoPyQ2GqQYppGL-/pub?output=csv";

        let cart = [];

        async function fetchData() {
            const response = await fetch(spreadsheetUrl);
            const data = await response.text();
            return parseCSV(data);
        }

        function parseCSV(data) {
            const rows = data.split("\n");
            const headers = rows[0].split(",");
            return rows.slice(1).map(row => {
                const values = row.split(",");
                return headers.reduce((acc, header, index) => {
                    acc[header.trim()] = values[index]?.trim();
                    return acc;
                }, {});
            });
        }

        function populateCategories(products) {
            const categoryFilter = document.getElementById("categoryFilter");
            const uniqueCategories = new Set(products.map(p => p["Categoria"]));

            categoryFilter.innerHTML = `<option value="todos">Todos</option>`;

            uniqueCategories.forEach(category => {
                if (category) {
                    categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
                }
            });
        }

        function populateProducts(products) {
            const productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = "";

            products.forEach(product => {
                if (product["Nome do Produto"] && product["Categoria"]) {
                    const categoryClass = product["Categoria"].toLowerCase().replace(/\s+/g, '-');
                    const productElement = `
                        <div class="product ${categoryClass}">
                            <img src="${product["Imagem"]}" alt="${product["Nome do Produto"]}">
                            <h3>${product["Nome do Produto"]}</h3>
                            <p>${product["Descrição do Produto"]}</p>
                            <div class="price">${product["Preço"]}</div>
                            <div class="button-group">
                                <button class="btn" onclick="addToCart('${product["Nome do Produto"]}', '${product["Preço"]}')">Adicionar ao Carrinho</button>
                                <a href="https://wa.me/553534703859?text=Gostaria%20de%20mais%20informações%20sobre%20${encodeURIComponent(product["Nome do Produto"])}" class="btn contact" target="_blank">Telefone: 35 34703859</a>
                            </div>
                        </div>
                    `;
                    productContainer.innerHTML += productElement;
                }
            });
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            alert(`${name} foi adicionado ao carrinho!`);
        }

        function viewCart() {
            if (cart.length === 0) {
                alert("Seu carrinho está vazio.");
            } else {
                let cartContent = "Itens no carrinho:\n";
                let total = 0;
                cart.forEach(item => {
                    cartContent += `- ${item.name} - ${item.price}\n`;
                    total += parseFloat(item.price.replace("R$", "").replace(",", "."));
                });
                cartContent += `\nTotal: R$ ${total.toFixed(2)}`;

                const cartLink = `https://wa.me/553534703859?text=${encodeURIComponent(cartContent)}`;
                window.open(cartLink, "_blank");
            }
        }

        function filterByCategory() {
            const selectedCategory = document.getElementById("categoryFilter").value;
            const products = document.querySelectorAll(".product");

            products.forEach(product => {
                const categoryClass = selectedCategory.toLowerCase().replace(/\s+/g, '-');
                product.style.display = selectedCategory === "todos" || product.classList.contains(categoryClass)
                    ? "block"
                    : "none";
            });

            document.getElementById("categoryTitle").textContent = selectedCategory === "todos"
                ? "Todos os Produtos"
                : selectedCategory;
        }

        fetchData().then(products => {
            populateCategories(products);
            populateProducts(products);
        });
    </script>
</body>
</html>
