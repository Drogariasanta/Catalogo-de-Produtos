<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drogaria Santa Maria Pinheirinho</title>
    <style>
        /* Seus estilos originais permanecem aqui */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #005fa3;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #0077cc;
            padding: 15px;
            overflow-x: auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        nav a.active {
            background-color: #005fa3;
        }
        nav a:hover {
            background-color: #005fa3;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: calc(30% - 20px);
            text-align: center;
            vertical-align: top;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .price {
            color: #0077cc;
            font-weight: bold;
            font-size: 1.2em;
        }
        @media (max-width: 768px) {
            .product {
                width: calc(45% - 20px);
            }
        }
        @media (max-width: 480px) {
            .product {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <header>
        Drogaria Santa Maria Pinheirinho
    </header>

    <nav id="categoryNav">
        <!-- Categorias serão carregadas dinamicamente -->
    </nav>

    <div class="container">
        <h2 id="categoryTitle">Todos os Produtos</h2>
        <div id="productContainer">
            <!-- Produtos serão carregados dinamicamente -->
        </div>
    </div>

    <footer>
        <p>© 2024 Drogaria Santa Maria Pinheirinho. Todos os direitos reservados.</p>
    </footer>

    <script>
        const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQulmY7T7U6PseDk2kouwSzi7E_Fp_i8rxwuLawd4I77MPQvLP3PRGtWWE5_Oz0_MoPyQ2GqQYppGL-/pub?output=csv";

        async function fetchData() {
            const response = await fetch(spreadsheetUrl);
            const data = await response.text();
            return parseCSV(data);
        }

        function parseCSV(data) {
            const rows = data.split("\n");
            const headers = rows[0].split(",");
            return rows.slice(1).map(row => {
                const values = row.split(",");
                return headers.reduce((acc, header, index) => {
                    acc[header.trim()] = values[index]?.trim();
                    return acc;
                }, {});
            });
        }

        function populateCategories(products) {
            const categoryNav = document.getElementById("categoryNav");
            const uniqueCategories = new Set(products.map(p => p["Categoria"]));

            // Adiciona a categoria "Todos" como padrão
            categoryNav.innerHTML = `<a href="javascript:void(0)" class="active" onclick="showCategory('todos')">Todos</a>`;

            // Adiciona cada categoria
            uniqueCategories.forEach(category => {
                if (category) {
                    categoryNav.innerHTML += `<a href="javascript:void(0)" onclick="showCategory('${category}')">${category}</a>`;
                }
            });
        }

        function populateProducts(products) {
            const productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = "";

            products.forEach(product => {
                if (product["Nome do Produto"] && product["Categoria"]) {
                    const productElement = `
                        <div class="product todos ${product["Categoria"]}">
                            <img src="${product["Imagem"]}" alt="${product["Nome do Produto"]}">
                            <h3>${product["Nome do Produto"]}</h3>
                            <p>${product["Descrição do Produto"]}</p>
                            <div class="price">${product["Preço"]}</div>
                            <a href="https://wa.me/35988490590" target="_blank">Entrar em Contato</a>
                        </div>
                    `;
                    productContainer.innerHTML += productElement;
                }
            });
        }

        function showCategory(category) {
            const products = document.querySelectorAll(".product");
            products.forEach(product => {
                product.style.display = category === "todos" || product.classList.contains(category)
                    ? "inline-block"
                    : "none";
            });

            document.getElementById("categoryTitle").textContent = category === "todos"
                ? "Todos os Produtos"
                : category;

            const categoryLinks = document.querySelectorAll("nav a");
            categoryLinks.forEach(link => link.classList.remove("active"));
            document.querySelector(`nav a[onclick="showCategory('${category}')"]`).classList.add("active");
        }

        async function init() {
            const products = await fetchData();
            populateCategories(products);
            populateProducts(products);
            showCategory("todos");
        }

        init();
    </script>
</body>
</html>
