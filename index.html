<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drogaria Santa Maria Pinheirinho</title>
    <style>
        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            color: #388e3c;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        header .title {
            color: #388e3c;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
        }
        header .title .cross {
            color: #d32f2f;
            font-weight: bold;
            font-size: 2.2em;
            line-height: 0.8;
            padding-left: 5px;
        }
        header .cart {
            font-size: 1em;
            color: #388e3c;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav {
            text-align: center;
            background-color: #43a047;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }
        nav select {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #66bb6a;
            color: white;
        }
        nav .cart {
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px;
            text-align: center;
            vertical-align: top;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: calc(33.33% - 40px); /* 3 produtos por linha em telas grandes */
            display: inline-block;
            box-sizing: border-box;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: cover;
            width: 100%;
            height: 200px;
        }
        .product h3 {
            font-size: 1.1em;
            margin: 10px 0;
            color: #333;
        }
        .product p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .price {
            color: #43a047;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .button-group {
            margin-top: 15px;
        }
        .button-group .btn {
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
        }
        .button-group .btn:hover {
            background-color: #1b5e20;
        }
        footer {
            background-color: #388e3c;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .product {
                width: calc(50% - 40px); /* Exibe 2 produtos por linha em telas mÃ©dias */
            }
        }

        @media (max-width: 480px) {
            .product {
                width: calc(100% - 40px); /* Exibe 1 produto por linha em telas pequenas */
                margin: 10px 0;
            }
            header {
                font-size: 1.5em;
                padding: 15px;
            }
            header .title {
                font-size: 1.5em;
                flex-direction: row; /* Alinha a frase em uma linha no celular */
                justify-content: center;
                text-align: center;
            }
            header .title .cross {
                font-size: 2.2em;
                padding-left: 10px;
            }
            nav select {
                font-size: 0.9em;
                padding: 8px;
            }
            .container {
                padding: 10px;
            }
            nav {
                flex-direction: row;
                justify-content: space-between;
            }
            nav select {
                font-size: 0.9em;
                padding: 8px;
                width: 70%;
            }
            nav .cart {
                font-size: 1.5em;
            }
            #productContainer {
                display: flex;
                flex-direction: column;
                align-items: center; /* Centraliza os produtos */
                justify-content: center;
            }
            .product {
                margin-left: auto;
                margin-right: auto;
            }
        }

        /* Responsividade para navegaÃ§Ã£o */
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: #005fa3;
        }

        .active {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">
            <span>San</span><span class="cross">+</span><span>Maria</span> Pinheirinho
        </div>
        <div class="cart" onclick="viewCart()">
            ðŸ›’ Carrinho (<span id="cartTotal">0</span>)
        </div>
    </header>

    <nav>
        <label for="categoryFilter" style="color: white; font-size: 1em; margin-right: 10px;">Selecione uma Categoria:</label>
        <select id="categoryFilter" onchange="filterByCategory()">
            <!-- Categorias serÃ£o carregadas dinamicamente -->
        </select>
        <div class="cart" onclick="viewCart()">
            ðŸ›’
        </div>
    </nav>

    <div class="container">
        <h2 id="categoryTitle">Todos os Produtos</h2>
        <div id="productContainer" style="display: flex; flex-wrap: wrap; justify-content: space-between;">
            <!-- Produtos serÃ£o carregados dinamicamente -->
        </div>
    </div>

    <footer>
        Â© 2024 Drogaria Santa Maria Pinheirinho. Todos os direitos reservados.
    </footer>

    <script>
        const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQulmY7T7U6PseDk2kouwSzi7E_Fp_i8rxwuLawd4I77MPQvLP3PRGtWWE5_Oz0_MoPyQ2GqQYppGL-/pub?output=csv";
        const cart = [];

        async function fetchData() {
            const response = await fetch(spreadsheetUrl);
            const data = await response.text();
            return parseCSV(data);
        }

        function parseCSV(data) {
            const rows = data.split("\n");
            const headers = rows[0].split(",");
            return rows.slice(1).map(row => {
                const values = row.split(",");
                return headers.reduce((acc, header, index) => {
                    acc[header.trim()] = values[index]?.trim();
                    return acc;
                }, {});
            });
        }

        function populateCategories(products) {
            const categoryFilter = document.getElementById("categoryFilter");
            const uniqueCategories = new Set(products.map(p => p["Categoria"]));

            categoryFilter.innerHTML = `<option value="todos">Todos</option>`;

            uniqueCategories.forEach(category => {
                if (category) {
                    categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
                }
            });
        }

        function populateProducts(products) {
            const productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = "";

            products.forEach(product => {
                if (product["Nome do Produto"] && product["Categoria"]) {
                    const whatsappLink = `https://wa.me/35988490590?text=${encodeURIComponent(`OlÃ¡! Gostaria de saber mais sobre o produto: ${product["Nome do Produto"]}.`)};`;
                    const productElement = `
                        <div class="product todos ${product["Categoria"]}">
                            <img src="${product["Imagem"]}" alt="${product["Nome do Produto"]}">
                            <h3>${product["Nome do Produto"]}</h3>
                            <p>${product["DescriÃ§Ã£o do Produto"]}</p>
                            <div class="price">${product["PreÃ§o"]}</div>
                            <div class="button-group">
                                <button class="btn" onclick="addToCart('${product["Nome do Produto"]}', '${product["PreÃ§o"]}')">Adicionar ao Carrinho</button>
                                <a href="${whatsappLink}" class="btn" target="_blank">Entrar em Contato</a>
                            </div>
                        </div>
                    `;
                    productContainer.innerHTML += productElement;
                }
            });
        }

        function filterByCategory() {
            const selectedCategory = document.getElementById("categoryFilter").value;
            const products = document.querySelectorAll(".product");

            products.forEach(product => {
                product.style.display = selectedCategory === "todos" || product.classList.contains(selectedCategory)
                    ? "block"
                    : "none";
            });

            document.getElementById("categoryTitle").textContent = selectedCategory === "todos"
                ? "Todos os Produtos"
                : selectedCategory;
        }

        function addToCart(productName, price) {
            cart.push({ name: productName, price: parseFloat(price.replace("R$", "")) });
            updateCartTotal();
            alert(`"${productName}" foi adicionado ao carrinho!`);
        }

        function updateCartTotal() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById("cartTotal").textContent = `R$${total.toFixed(2)}`;
        }

        function viewCart() {
            if (cart.length === 0) {
                alert("Seu carrinho estÃ¡ vazio!");
                return;
            }

            const cartItems = cart.map(item => `${item.name} - R$${item.price.toFixed(2)}`).join("\n");
            const message = `Itens no carrinho:\n\n${cartItems}\n\nTotal: R$${cart.reduce((sum, item) => sum + item.price, 0).toFixed(2)}`;
            const whatsappLink = `https://wa.me/35988490590?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, "_blank");
        }

        fetchData().then(products => {
            populateCategories(products);
            populateProducts(products);
        });
    </script>
</body>
</html>
