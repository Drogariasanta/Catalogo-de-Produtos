<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>Drogaria Santa Maria Pinheirinho</title>
    <style>
        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #388e3c;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
        }
        nav {
            text-align: center;
            background-color: #43a047;
            padding: 10px;
        }
        nav select {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #66bb6a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px;
            text-align: center;
            vertical-align: top;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: calc(33.33% - 40px); /* 3 produtos por linha em telas grandes */
            display: inline-block;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product h3 {
            font-size: 1.1em;
            margin: 10px 0;
            color: #333;
        }
        .product p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .price {
            color: #43a047;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .button-group {
            margin-top: 15px;
        }
        .button-group .btn {
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
        }
        .button-group .btn:hover {
            background-color: #1b5e20;
        }
        footer {
            background-color: #388e3c;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .product {
                width: calc(50% - 40px); /* Exibe 2 produtos por linha em telas médias */
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%; /* Exibe 1 produto por linha em telas pequenas */
            }
            header {
                font-size: 1.5em;
                padding: 15px;
            }
            nav select {
                font-size: 0.9em;
                padding: 8px;
            }
        }

        /* Responsividade para navegação */
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: #005fa3;
        }

        .active {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <header>
        Drogaria Santa Maria Pinheirinho
    </header>

    <nav>
        <label for="categoryFilter" style="color: white; font-size: 1em; margin-right: 10px;">Selecione uma Categoria:</label>
        <select id="categoryFilter" onchange="filterByCategory()">
            <!-- Categorias serão carregadas dinamicamente -->
        </select>
    </nav>

    <div class="container">
        <h2 id="categoryTitle">Todos os Produtos</h2>
        <div id="productContainer">
            <!-- Produtos serão carregados dinamicamente -->
        </div>
    </div>

    <div class="container" style="text-align: center; margin-top: 20px;">
        <button id="contactButton" onclick="contactWhatsApp()" style="padding: 15px; font-size: 1em; background-color: #388e3c; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Entrar em Contato com a Lista
        </button>
    </div>

    <footer>
        © 2024 Drogaria Santa Maria Pinheirinho. Todos os direitos reservados.
    </footer>

    <script>
        const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQulmY7T7U6PseDk2kouwSzi7E_Fp_i8rxwuLawd4I77MPQvLP3PRGtWWE5_Oz0_MoPyQ2GqQYppGL-/pub?output=csv";
        let wishlist = [];

        async function fetchData() {
            const response = await fetch(spreadsheetUrl);
            const data = await response.text();
            return parseCSV(data);
        }

        function parseCSV(data) {
            const rows = data.split("\n");
            const headers = rows[0].split(",");
            return rows.slice(1).map(row => {
                const values = row.split(",");
                return headers.reduce((acc, header, index) => {
                    acc[header.trim()] = values[index]?.trim();
                    return acc;
                }, {});
            });
        }

        function populateCategories(products) {
            const categoryFilter = document.getElementById("categoryFilter");
            const uniqueCategories = new Set(products.map(p => p["Categoria"]));

            categoryFilter.innerHTML = `<option value="todos">Todos</option>`;

            uniqueCategories.forEach(category => {
                if (category) {
                    categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
                }
            });
        }

        function populateProducts(products) {
            const productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = "";

            products.forEach(product => {
                if (product["Nome do Produto"] && product["Categoria"]) {
                    const productElement = `
                        <div class="product todos ${product["Categoria"]}">
                            <img src="${product["Imagem"]}" alt="${product["Nome do Produto"]}">
                            <h3>${product["Nome do Produto"]}</h3>
                            <p>${product["Descrição do Produto"]}</p>
                            <div class="price">${product["Preço"]}</div>
                            <div class="button-group">
                                <button class="btn" onclick="addToWishlist('${product["Nome do Produto"]}')">Adicionar à Lista</button>
                                <button class="btn" onclick="contactSingleProduct('${product["Nome do Produto"]}')">Contato</button>
                            </div>
                        </div>
                    `;
                    productContainer.innerHTML += productElement;
                }
            });
        }

        function filterByCategory() {
            const selectedCategory = document.getElementById("categoryFilter").value;
            const products = document.querySelectorAll(".product");

            products.forEach(product => {
                product.style.display = selectedCategory === "todos" || product.classList.contains(selectedCategory)
                    ? "inline-block"
                    : "none";
            });

            document.getElementById("categoryTitle").textContent = selectedCategory === "todos"
                ? "Todos os Produtos"
                : selectedCategory;
        }

        function addToWishlist(productName) {
            if (!wishlist.includes(productName)) {
                wishlist.push(productName);
                alert(`"${productName}" foi adicionado à sua lista!`);
            } else {
                alert(`"${productName}" já está na sua lista!`);
            }
        }

        function contactSingleProduct(productName) {
            const message = `Olá, gostaria de saber mais sobre o produto: ${productName}`;
            const whatsappLink = `https://wa.me/35988490590?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, "_blank");
        }

        function contactWhatsApp() {
            if (wishlist.length === 0) {
                alert("Sua lista está vazia!");
                return;
            }

            const message = `Gostaria de comprar os seguintes produtos: ${wishlist.join(", ")}`;
            const whatsappLink = `https://wa.me/35988490590?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, "_blank");
        }

        fetchData().then(products => {
            populateCategories(products);
            populateProducts(products);
        });
    </script>
</body>
</html>
