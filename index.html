<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Drogaria Santa Maria Pinheirinho</title>
    <style>
        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        header img {
            max-height: 80px;
            object-fit: contain;
            margin-right: 15px;
        }
        header h1 {
            font-size: 2em;
            color: #43a047;
            margin: 0;
        }
        nav {
            text-align: center;
            background-color: #43a047;
            padding: 10px;
            position: relative;
        }
        nav select {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #66bb6a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        #productContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            flex: 1 1 calc(33.33% - 40px);
            box-sizing: border-box;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product h3 {
            font-size: 1.1em;
            margin: 10px 0;
            color: #333;
        }
        .product p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .price {
            color: #43a047;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .button-group {
            margin-top: 15px;
        }
        .button-group .btn {
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group .btn:hover {
            background-color: #1b5e20;
        }
        .button-group .btn.contact {
            background-color: #43a047;
        }
        .button-group .btn.contact:hover {
            background-color: #388e3c;
        }
        #cartButton {
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            position: fixed;
            right: 10px;
            bottom: 10%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 10;
        }
        #cartButton:hover {
            background-color: #d32f2f;
        }
        #cartForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 20;
        }
        #cartForm label {
            display: block;
            margin-bottom: 10px;
        }
        #cartForm input, #cartForm select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #cartForm button {
            width: 100%;
            padding: 10px;
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        #cartForm button:hover {
            background-color: #388e3c;
        }
        footer {
            background-color: #388e3c;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }
        
        /* Overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 15;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://drogariasantamaria.com.br/img_site/logo_santamaria.png" alt="Logo Drogaria Santa Maria">
        <h1>Catálogo de Produtos</h1>
    </header>

    <nav>
        <label for="categoryFilter" style="color: white; font-size: 1em; margin-right: 10px;">Selecione uma Categoria:</label>
        <select id="categoryFilter" onchange="filterByCategory()">
            <!-- Categorias serão carregadas dinamicamente -->
        </select>
    </nav>

    <div class="container">
        <h2 id="categoryTitle">Todos os Produtos</h2>
        <div id="productContainer">
            <!-- Produtos serão carregados dinamicamente -->
        </div>
    </div>

    <footer>
        © 2024 Drogaria Santa Maria Pinheirinho. Todos os direitos reservados.
    </footer>

    <div id="overlay"></div>
    <div id="cartForm">
        <h2>Finalizar Compra</h2>
        <label for="clientName">Seu Nome:</label>
        <input type="text" id="clientName" placeholder="Digite seu nome" required>
        <label for="paymentMethod">Forma de Pagamento:</label>
        <select id="paymentMethod" required>
            <option value="">Selecione</option>
            <option value="Cartão de Crédito">Cartão de Crédito</option>
            <option value="Boleto">Boleto</option>
            <option value="Dinheiro">Dinheiro</option>
        </select>
        <button onclick="submitCart()">Enviar Pedido</button>
    </div>

    <button id="cartButton" onclick="showCartForm()">Ver Carrinho</button>

    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            alert(`${name} foi adicionado ao carrinho!`);
        }

        function showCartForm() {
            if (cart.length === 0) {
                alert("Seu carrinho está vazio.");
                return;
            }
            document.getElementById("overlay").style.display = "block";
            document.getElementById("cartForm").style.display = "block";
        }

        function submitCart() {
            const clientName = document.getElementById("clientName").value;
            const paymentMethod = document.getElementById("paymentMethod").value;

            if (!clientName || !paymentMethod) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            let cartContent = `Cliente: ${clientName}\nForma de Pagamento: ${paymentMethod}\nItens no carrinho:\n`;
            let total = 0;
            cart.forEach(item => {
                cartContent += `- ${item.name} - ${item.price}\n`;
                total += parseFloat(item.price.replace("R$", "").replace(",", "."));
            });
            cartContent += `\nTotal: R$ ${total.toFixed(2)}`;

            const cartLink = `https://wa.me/553534703859?text=${encodeURIComponent(cartContent)}`;
            window.open(cartLink, "_blank");

            document.getElementById("overlay").style.display = "none";
            document.getElementById("cartForm").style.display = "none";
        }

        document.getElementById("overlay").onclick = () => {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("cartForm").style.display = "none";
        };
    </script>
</body>
</html>
