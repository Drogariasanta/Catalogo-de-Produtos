<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drogaria Santa Maria Pinheirinho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      margin: 15px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    .product-card h3 {
      margin: 0 0 10px;
    }

    .product-card p {
      margin: 0 0 15px;
      color: #555;
    }

    .category-filter {
      text-align: center;
      margin: 20px 0;
    }

    .category-filter select {
      padding: 10px;
      font-size: 16px;
    }

    .contact-button {
      background-color: #25d366;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
      display: inline-block;
    }

    .contact-button:hover {
      background-color: #128C7E;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Drogaria Santa Maria Pinheirinho</h1>
  </header>

  <div class="category-filter">
    <label for="category">Filtrar por categoria:</label>
    <select id="category">
      <option value="all">Todos</option>
      <option value="Jogos">Jogos</option>
      <option value="Bonecas">Bonecas</option>
      <option value="Eletrônicos">Eletrônicos</option>
    </select>
  </div>

  <div class="product-container" id="product-container">
    <!-- Os produtos serão carregados aqui -->
  </div>

  <footer>
    <p>© 2025 Drogaria Santa Maria Pinheirinho</p>
  </footer>

  <script>
    // Substitua o link da sua planilha aqui
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQulmY7T7U6PseDk2kouwSzi7E_Fp_i8rxwuLawd4I77MPQvLP3PRGtWWE5_Oz0_MoPyQ2GqQYppGL-/pub?output=csv';

    // Função para carregar e exibir os produtos
    async function loadProducts(filterCategory = 'all') {
      const response = await fetch(sheetUrl);
      const data = await response.text();
      const rows = data.split('\n').slice(1);

      const products = rows.map(row => {
        const columns = row.split(',');
        
        const image = columns[0]?.trim();
        const name = columns[1]?.trim();
        const description = columns[2]?.trim();
        const price = columns[4]?.trim().replace('R$', '').trim();
        const category = columns[6]?.trim();

        return {
          image,
          name,
          description,
          price: price ? `R$ ${parseFloat(price).toFixed(2)}` : 'Preço indisponível',
          category
        };
      });

      // Filtrando produtos pela categoria selecionada
      const filteredProducts = filterCategory === 'all' 
        ? products 
        : products.filter(product => product.category === filterCategory);

      // Exibir os produtos
      const productContainer = document.getElementById('product-container');
      productContainer.innerHTML = '';

      if (filteredProducts.length === 0) {
        productContainer.innerHTML = '<p>Nenhum produto encontrado para esta categoria.</p>';
      }

      filteredProducts.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('product-card');

        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p><strong>${product.price}</strong></p>
          <a href="https://wa.me/35988490590?text=Oi, eu gostaria de saber mais sobre o produto ${product.name}" class="contact-button" target="_blank">Entrar em Contato</a>
        `;

        productContainer.appendChild(productCard);
      });
    }

    // Carregar os produtos inicialmente
    loadProducts();

    // Filtrar produtos por categoria
    const categoryFilter = document.getElementById('category');
    categoryFilter.addEventListener('change', (event) => {
      const selectedCategory = event.target.value;
      loadProducts(selectedCategory);
    });
  </script>

</body>
</html>
