<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Drogaria Santa Maria Pinheirinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-height: 80px;
        }
        header h1 {
            font-size: 2em;
            color: #43a047;
            margin: 0;
        }
        nav {
            text-align: center;
            background-color: #43a047;
            padding: 10px;
        }
        nav select {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #66bb6a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        #productContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            flex: 1 1 calc(33.33% - 40px);
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .price {
            color: #43a047;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .button-group .btn {
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        #cartButton {
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            position: fixed;
            right: 10px;
            bottom: 10%;
            cursor: pointer;
        }
        footer {
            background-color: #388e3c;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            .product {
                flex: 1 1 calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .product {
                flex: 1 1 calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://drogariasantamaria.com.br/img_site/logo_santamaria.png" alt="Logo Drogaria Santa Maria">
        <h1>Catálogo de Produtos</h1>
    </header>

    <nav>
        <label for="categoryFilter" style="color: white;">Selecione uma Categoria:</label>
        <select id="categoryFilter" onchange="filterByCategory()"></select>
    </nav>

    <div class="container">
        <h2 id="categoryTitle">Todos os Produtos</h2>
        <div id="productContainer"></div>
    </div>

    <footer>
        © 2024 Drogaria Santa Maria Pinheirinho. Todos os direitos reservados.
    </footer>

    <button id="cartButton" onclick="viewCart()">Ver Carrinho</button>

    <script>
        const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQulmY7T7U6PseDk2kouwSzi7E_Fp_i8rxwuLawd4I77MPQvLP3PRGtWWE5_Oz0_MoPyQ2GqQYppGL-/pub?output=csv";
        let cart = [];

        async function fetchData() {
            const response = await fetch(spreadsheetUrl);
            const data = await response.text();
            return parseCSV(data);
        }

        function parseCSV(data) {
            const rows = data.split("\n");
            const headers = rows[0].split(",");
            return rows.slice(1).map(row => {
                const values = row.split(",");
                return headers.reduce((acc, header, index) => {
                    acc[header.trim()] = values[index]?.trim();
                    return acc;
                }, {});
            });
        }

        function populateCategories(products) {
            const categoryFilter = document.getElementById("categoryFilter");
            const uniqueCategories = new Set(products.map(p => p["Categoria"]));

            categoryFilter.innerHTML = `<option value="todos">Todos</option>`;
            uniqueCategories.forEach(category => {
                if (category) {
                    categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
                }
            });
        }

        function populateProducts(products) {
            const productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = "";
            products.forEach(product => {
                if (product["Nome do Produto"] && product["Categoria"]) {
                    const categoryClass = product["Categoria"].toLowerCase().replace(/\s+/g, '-');
                    const productElement = `
                        <div class="product ${categoryClass}">
                            <img src="${product["Imagem"]}" alt="${product["Nome do Produto"]}">
                            <h3>${product["Nome do Produto"]}</h3>
                            <p>${product["Descrição do Produto"]}</p>
                            <div class="price">${product["Preço"]}</div>
                            <div class="button-group">
                                <button class="btn" onclick="addToCart('${product["Nome do Produto"]}', '${product["Preço"]}')">Adicionar ao Carrinho</button>
                            </div>
                        </div>`;
                    productContainer.innerHTML += productElement;
                }
            });
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            alert(`${name} foi adicionado ao carrinho!`);
        }

        function viewCart() {
            if (cart.length === 0) {
                alert("Seu carrinho está vazio.");
                return;
            }

            const name = prompt("Digite seu nome:");
            const payment = prompt("Informe a forma de pagamento:");
            if (!name || !payment) {
                alert("Por favor, preencha todas as informações.");
                return;
            }

            let cartContent = `Cliente: ${name}\nForma de Pagamento: ${payment}\nItens no carrinho:\n`;
            let total = 0;
            cart.forEach(item => {
                cartContent += `- ${item.name} - ${item.price}\n`;
                total += parseFloat(item.price.replace("R$", "").replace(",", "."));
            });
            cartContent += `\nTotal: R$ ${total.toFixed(2)}`;

            const cartLink = `https://wa.me/55335988490590?text=${encodeURIComponent(cartContent)}`;
            window.open(cartLink, "_blank");
        }

        function filterByCategory() {
            const selectedCategory = document.getElementById("categoryFilter").value;
            const products = document.querySelectorAll(".product");
            products.forEach(product => {
                const categoryClass = selectedCategory.toLowerCase().replace(/\s+/g, '-');
                product.style.display = selectedCategory === "todos" || product.classList.contains(categoryClass)
                    ? "block"
                    : "none";
            });
            document.getElementById("categoryTitle").textContent = selectedCategory === "todos" ? "Todos os Produtos" : selectedCategory;
        }

        fetchData().then(products => {
            populateCategories(products);
            populateProducts(products);
        });
    </script>
</body>
</html>
